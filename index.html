<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Спираль</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }
    .card-label {
      position: absolute;
      color: #fff;
      font-family: Arial;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 0 5px #000;
      width: 200px;
      left: -100px;
    }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // 1. Инициализация
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222); // Фон по умолчанию

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 3, 18); // Отодвинули камеру для увеличенной модели
  
  const renderer = new THREE.WebGLRenderer({ 
    antialias: true,
    alpha: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 2. Управление камерой
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // 3. Освещение (3 источника)
  const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
  light1.position.set(5, 10, 7);
  scene.add(light1);
  
  const light2 = new THREE.DirectionalLight(0xffffff, 0.7);
  light2.position.set(-5, 5, -7);
  scene.add(light2);
  
  scene.add(new THREE.AmbientLight(0xffffff, 1));

  // 4. Центральная модель (увеличенная в 2 раза)
  new THREE.GLTFLoader().load(
    'https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/tripo_pbr_model_83e27b47-5346-4e55-bbaa-1bba61837d12.glb',
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(6, 6, 6); // Увеличили в 2 раза (было 3)
      model.position.y = -1.5; // Подняли выше для баланса
      scene.add(model);
      
      // Усиленная подсветка модели
      const modelLight = new THREE.PointLight(0xffaa33, 3, 15);
      modelLight.position.set(0, 2, 0);
      model.add(modelLight);
      
      console.log('3D модель загружена (размер x2)');
    },
    undefined,
    (error) => {
      console.error('Ошибка загрузки модели:', error);
    }
  );

  // 5. Карточки товаров (8 карточек)
  const cards = [];
  const cardData = [
    { name: "ДЖОРДЖ СЖАТ", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%94%D0%96%D0%9E%D0%A0%D0%94%D0%96%20%D0%A1%D0%96%D0%90%D0%A2.png", url: "#" },
    { name: "Обложка сжата", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%9E%D0%B1%D0%BB%D0%BE%D0%B6%D0%BA%D0%B0%20%D1%81%D0%B6%D0%B0%D1%82%D0%B0.png", url: "#" },
    { name: "Обложка 13", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%BE%D0%B1%D0%BB%D0%BE%D0%B6%D0%BA%D0%B0%2013.png", url: "#" },
    { name: "Обложка ПРИМА", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%9E%D0%91%D0%9B%D0%9E%D0%96%D0%9A%D0%90%20%D0%9F%D0%A0%D0%98%D0%9C%D0%90%20%E2%80%94%20%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F.png", url: "#" },
    { name: "Ключник", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%9A%D0%BB%D1%8E%D1%87%D0%BD%D0%B8%D0%BA.jpg", url: "#" },
    { name: "Костюмер", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%9A%D0%BE%D1%81%D1%82%D1%8E%D0%BC%D0%B5%D1%80.jpg", url: "#" },
    { name: "Мадонна", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%BC%D0%B0%D0%B4%D0%BE%D0%BD%D0%BD%D0%B0.jpg", url: "#" },
    { name: "Вопрос", imageUrl: "https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D0%92%D0%BE%D0%BF%D1%80%D0%BE%D1%81.png", url: "#" }
  ];

  // Функция для обхода CORS
  function getProxyUrl(url) {
    return `https://corsproxy.io/?${encodeURIComponent(url)}`;
  }

  // 6. Загрузка фона
  new THREE.TextureLoader().load(
    getProxyUrl('https://c0f40df9-9dd3-48d8-b617-a1a14987d44d.selstorage.ru/%D1%88%D0%BA%D0%B0%D1%84.png'),
    (texture) => {
      scene.background = texture;
      console.log('Фон успешно загружен');
    },
    undefined,
    (err) => {
      console.error('Ошибка загрузки фона:', err);
    }
  );

  // 7. Создание карточек
  cardData.forEach((card, i) => {
    const textureLoader = new THREE.TextureLoader();
    
    textureLoader.load(
      getProxyUrl(card.imageUrl),
      (texture) => {
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          side: THREE.DoubleSide,
          metalness: 0.1,
          roughness: 0.5
        });
        
        const geometry = new THREE.PlaneGeometry(3, 2);
        const mesh = new THREE.Mesh(geometry, material);

        // Позиция в спирали (радиус увеличен для баланса)
        const angle = (i / cardData.length) * Math.PI * 2;
        const radius = 6; // Увеличили радиус
        const height = i * 1.3 - (cardData.length * 1.3 / 2);

        mesh.position.set(
          Math.cos(angle) * radius,
          height,
          Math.sin(angle) * radius
        );
        
        // Ориентация к камере
        mesh.lookAt(camera.position);
        
        scene.add(mesh);
        cards.push(mesh);
      },
      undefined,
      (err) => {
        console.error(`Ошибка загрузки текстуры "${card.name}":`, err);
      }
    );
  });

  // 8. Анимация
  function animate() {
    requestAnimationFrame(animate);
    
    cards.forEach(card => {
      card.rotation.y += 0.01;
      card.lookAt(camera.position);
    });

    controls.update();
    renderer.render(scene, camera);
  }

  // 9. Обработка ошибок WebGL
  renderer.domElement.addEventListener('webglcontextlost', (event) => {
    console.warn('WebGL контекст потерян');
    event.preventDefault();
  }, false);

  renderer.domElement.addEventListener('webglcontextrestored', () => {
    console.log('WebGL контекст восстановлен');
    animate();
  }, false);

  // 10. Запуск
  animate();

  // 11. Адаптация
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
